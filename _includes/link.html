{% assign linkmarker = "&curren;" %}
{% assign authmarker = "&emsp;" %}
<hr class="article-sep" />
<h2 id="{{ include.title | escape | slugify }}"><span class="link-marker">{{ linkmarker }}</span> <a href="{{ include.link }}">{{ include.title | escape }}</a></h2>
<h4 id="{{ include.author | slugify }}"><span class="auth-marker">{{ authmarker }}</span>{{ include.author }}</h4>
