<nav>
                <ul id="nav">
                    {%- for item in site.data.navigation %}
                    <li class="nav-link"{% if page.url == item.link %} id="current-loc"{%- endif -%}>
                        {%- if page.url == item.link -%}
                            {{ item.name }}
                        {%- else -%}
                            <a href="{{ item.link }}">{{ item.name }}</a>
                        {%- endif -%}
                        </li>
                    {%- endfor %}

                </ul>
            </nav>
