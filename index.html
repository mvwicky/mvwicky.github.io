---
layout: default_out
title: Home
---
<h1>All Posts</h1>
{% if jekyll.environment == "development" %}
<div class="post-tags-container">
  <label for="post-tags">Select A Category</label>
  <select id="post-tags" name="post-select">
      <option value="{% increment post_counter %}" label="all" selected>All</option>
      {% for elem in site.tags -%}
      {%- assign tag = elem[0] -%}
      <option value="{% increment post_counter %}" label={{ tag }}>{{ tag | capitalize }}</option>
      {% endfor %}
  </select>
</div>
{% endif %}

{% include postslist.html %}
