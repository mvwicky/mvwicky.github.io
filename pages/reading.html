{%- for book in site.data.reading.books -%}
<div class="reading-book">
  <h3 class="book-title">{{ book.title }} ({{ book.year }})</h3>
  <h4 class="book-author">{{ book.author }}</h4>
  {%- if book.comments -%}{{ book.comments | markdownify }}{%- endif -%}
</div>
{%- else -%}
<h3>Nothing I Guess</h3>
{%- endfor -%}
