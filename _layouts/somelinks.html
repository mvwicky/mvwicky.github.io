---
layout: default
---
{% assign slug = page.title | slugify %}

{% capture hdr %}
# [{{ page.title }}](#{{ slug }}){: .link-title}
{: .post-title #{{ slug }}}
{% endcapture %}
<header>
  {{ hdr | markdownify }}
  <h3 class="post-date">{{ page.date | date_to_string }}</h3>
</header>

<hr>

<article>
  {{ content -}}
</article>
